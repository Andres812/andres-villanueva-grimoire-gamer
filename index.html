<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grimoire Gamer Hub</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0ff">


  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="text-center py-5">
    <h1 class="display-4 fw-bold">Mi Página Web</h1>
    <p class="lead">Elige tu reino favorito y define tu destino</p>
  </header>

  <!-- CARRUSEL -->
  <section class="container my-5">
    <div id="grimorioCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner text-center">

        <!-- PICA -->
        <div class="carousel-item active">
          <div class="grimoire-card pica" onclick="selectGrimoire('pica')">
            <h3>♠ Pica</h3>
            <img src="assets/pica.png" class="grimoire-img" alt="Pica">
            <p>Oscuridad, sigilo y poder antiguo</p>
          </div>
        </div>

        <!-- CORAZÓN -->
        <div class="carousel-item">
          <div class="grimoire-card corazon" onclick="selectGrimoire('corazon')">
            <h3>♥ Corazón</h3>
            <img src="assets/corazon.png" class="grimoire-img" alt="Corazón">
            <p>Pasión, fuego y realeza</p>
          </div>
        </div>

        <!-- TRÉBOL -->
        <div class="carousel-item">
          <div class="grimoire-card trebol" onclick="selectGrimoire('trebol')">
            <h3>♣ Trébol</h3>
            <img src="assets/trebol.png" class="grimoire-img" alt="Trébol">
            <p>Naturaleza, vitalidad y resistencia</p>
          </div>
        </div>

        <!-- DIAMANTE -->
        <div class="carousel-item">
          <div class="grimoire-card diamante" onclick="selectGrimoire('diamante')">
            <h3>♦ Diamante</h3>
            <img src="assets/diamante.png" class="grimoire-img" alt="Diamante">
            <p>Elegancia, hielo y precisión</p>
          </div>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#grimorioCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#grimorioCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- VIDEO -->
  <section class="container my-5 text-center">
  <h2 class="mb-4">Video Nueva Temporada</h2>
  <div class="ratio ratio-16x9">
    <iframe
      src="https://www.youtube.com/embed/BwdMT-OiARI"
      title="YouTube video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</section>

  <!-- MODAL -->
  <div id="selectionModal" class="selection-modal d-none">
    <div class="selection-box">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
      <button onclick="closeModal()">Aceptar</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error SW", err));
      }
  </script>

</body>
</html>
